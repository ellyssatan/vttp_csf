<div class="box">
    <form [formGroup]="form" (ngSubmit)="add()">

        <mat-form-field appearance="fill">
            <mat-label>Country:</mat-label>
            <input matInput size="20" formControlName="country" placeholder="Enter country">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>City</mat-label>
            <input matInput size="20" formControlName="city" placeholder="Enter City">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Image Url</mat-label>
            <input matInput size="20" formControlName="image" placeholder="Enter Image URL">
        </mat-form-field>

        <button mat-raised-button type="submit">Add</button>
        
    </form>

</div>
