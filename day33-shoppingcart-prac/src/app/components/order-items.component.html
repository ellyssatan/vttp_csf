<div>
    <h1>Order</h1>
    <table>
        <tr>
            <td>Name:</td>
            <td>{{ user?.name }}</td>
        </tr>
        <tr>
            <td>Address:</td>
            <td>{{ user?.address }}</td>
        </tr>
        <tr>
            <td>Email:</td>
            <td>{{ user?.email }}</td>
        </tr>
        <tr>
            <td>Phone:</td>
            <td>{{ user?.phone }}</td>
        </tr>
        <tr>
            <td>Express:</td>
            <td>{{ user?.express }}</td>
        </tr>
        <tr>
            <td>Delivery:</td>
            <td>{{ user?.delivery }}</td>
        </tr>
        <tr>
            <td>Total:</td>
            <td>{{ total }}</td>
        </tr>
    </table>
</div>
